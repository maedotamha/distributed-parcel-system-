apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: delivery-system
  labels:
    app: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: payment-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3003
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: payment-db-url
        - name: RABBITMQ_URL
          value: amqp://rabbitmq:5672
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: PORT
          value: "3003"
        - name: CHAPA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: chapa-secret-key
        - name: BASE_URL
          value: "http://localhost:5173"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: delivery-system
spec:
  selector:
    app: payment-service
  ports:
  - port: 3003
    targetPort: 3003
  type: ClusterIP

