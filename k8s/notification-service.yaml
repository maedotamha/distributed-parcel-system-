apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: delivery-system
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: notification-service:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: RABBITMQ_URL
          value: amqp://rabbitmq:5672
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep '[n]ode' || exit 1"
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep '[n]ode' || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: delivery-system
spec:
  selector:
    app: notification-service
  ports: []
  type: ClusterIP

