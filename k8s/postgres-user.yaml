apiVersion: v1
kind: Service
metadata:
  name: db-user
  namespace: delivery-system
spec:
  selector:
    app: db-user
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-user
  namespace: delivery-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-user
  template:
    metadata:
      labels:
        app: db-user
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: user_service_db
            - name: POSTGRES_USER
              value: delivery_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: user-db-init
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: user-db-init
          configMap:
            name: user-db-init-sql
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-db-init-sql
  namespace: delivery-system
data:
  init.sql: |
    {{- /* Copy of db/init_scripts/01_init_user_db.sql should be applied manually if using ConfigMap templating */ -}}
    -- See db/init_scripts/01_init_user_db.sql in the repository for the full schema.
---
apiVersion: v1
kind: Secret
metadata:
  name: db-password
  namespace: delivery-system
type: Opaque
stringData:
  password: YourStrongPassword123


